<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
</head>

<body>

    <script>

        (async () => {
            const { value: nameIma } = await Swal.fire({
                title: 'Введите ваше имя',
                input: 'text',
                showCancelButton: true,
                inputValidator: (value) => {
                    if (!value) {
                        return 'Вы должны написать ваше имя!'
                    }
                }
            })

            const { value: nameFam } = await Swal.fire({
                title: 'Введите вашу фамилию',
                input: 'text',
                showCancelButton: true,
                inputValidator: (value) => {
                    if (!value) {
                        return 'Вы должны написать вашу фамилию!'
                    }
                }
            })

            const { value: nameSurName } = await Swal.fire({
                title: 'Введите ваше отчество',
                input: 'text',
                showCancelButton: true,
                inputValidator: (value) => {
                    if (!value) {
                        return 'Вы должны написать ваше отчество!'
                    }
                }
            })

            function greeting(ima, fam, surName) {
                Swal.fire(`Приветствую, ${fam} ${ima} ${surName}`);
            }

            greeting(nameIma, nameFam, nameSurName);

        })()

    </script>

</body>

</html>
